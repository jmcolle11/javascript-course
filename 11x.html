<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="styles/11x.css">

</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input type="textbox" name="" id="" placeholder="Todo name" class="name-input js-name-input" onkeydown="
      nameOnKeyDown(event);
    ">
    <input type="date" name="" id="" class="due-date-input js-due-date-input">

    <button class="add-todo-btn" onclick="
      addTodo()
    ">Add</button>
  </div>
  

  <div class="todo-grid js-todo-list"></div>



  <script src="scripts/11x.js"></script>
</body>
</html>
