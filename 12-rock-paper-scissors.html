<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

  </head>
  <body>
    <h2>Rock Paper Scissors</h2>

    <button class="icon-btn" title="Rock" onclick="
      playGame('rock');
    "><img src="img/rock-emoji.png" alt="" class="move-icon"></button>
      
    <button class="icon-btn" title="Paper" onclick="
      playGame('paper');
    "><img src="img/paper-emoji.png" alt="" class="move-icon"></button>
    
    <button class="icon-btn" title="Scissors" onclick="
      playGame('scissors');
    "><img src="img/scissors-emoji.png" alt="" class="move-icon"></button>

    <h3 class="result js-outcome"></h3>
    <p class="js-moves"></p>
    <p class="score js-score"></p>


    <button class="reset-btn" title="reset button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Scores</button>

    <button class="auto-play-btn js-auto-play" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
