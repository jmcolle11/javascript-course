<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Exercises Amazon</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
    
  <button onclick="
    subscribe();
  " class="js-subscribe-btn">Subscribe</button>



  <p>Rock Paper Scissors</p>
  <a href="09-rock-paper-scissors.html">Click here</a>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="textbox" name="" class="js-cost-input" id="" placeholder="Cost of order" onkeydown="
    handleCostKeyDown(event);
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-result"></p>

  <script>
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value) * 100;

      if (cost < 40*100) {
        cost += 1000;
        document.querySelector('.js-total-result')
          .innerHTML = `$${cost /100}`;

      } else if (cost >= 40*100){
        document.querySelector('.js-total-result')
          .innerHTML = `$${cost /100}`;
      } 

    }
    function subscribe () {
      const buttonElement = document.querySelector('.js-subscribe-btn');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText ='Subscribed';
      } else {
        buttonElement.innerText ='Subscribe';
      }

    }
  

  </script>
</body>
</html>
