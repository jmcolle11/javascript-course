  <body>
  
    <script>
      const amazonProduct1 = {
        name: 'basketball',
        price: 2095 
      };
      
      //const amazonProduct2 = amazonProduct1;
      const amazonProduct2 = {
        name: 'shirt',
        price: 1075 
      };

      function comparePrice(product1, product2) {
        let result;

        if (product1.price > product2.price){
          return result = product2;
        } else {
          return result = product1;
        }
      }

      function isSameProduct(product1, product2) {
        let result;

        if (product1 === product2){
          return true;
        } else {
          return false;
        }
      }
      
      console.log(amazonProduct1);
      amazonProduct1.price = 500;
      console.log(amazonProduct1);

      amazonProduct1['delivery-time'] = '3 days';
      console.log(amazonProduct1['delivery-time']);

      console.log(comparePrice(amazonProduct1, amazonProduct2));
      
      console.log(isSameProduct(amazonProduct1, amazonProduct2));

      const message = 'Good Morning ';

      console.log(message.toLowerCase());
      console.log(message.repeat(2));
