    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`)
    ">Show Quantity</button>
    
    <button onclick="
      cartQuantity >=10 ? alert('Exceeds the limit') : cartQuantity ++;
      console.log(`Cart quantity: ${cartQuantity}`);
      if (cartQuantity > 10) {
        cartQuantity --;
        alert('Exceeds the limit');
      }
